<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Rock - Paper - Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="./styles/main.css">
    </head>
    <body>

        <section class='container'>

            <section class='players-container' data-event="player:clicked" >
                <section id='robot' class='players'>
                    Robot
                </section>
                <section id='human' class='players'>
                    Human
                </section>
            </section>

            <section class='game-container hidden'>
                <section class='player1'>
                    Player 1
                </section>
                <section class='player2'>
                    Player 2
                </section>
            </section>

            <section class='hands-container hidden' data-event="hands:clicked">
                <section id='Paper' class='hands'>
                    Paper
                </section>

                <section id='Scissor' class='hands'>
                    Scissor
                </section>

                <section id='Stone' class='hands'>
                    Stone
                </section>
            </section>

            <section class='result hidden'>
                <section><span class='winner'></span></section>
                <section class='restart'>
                    Start Again
                </section>
            </section>

        <script type="text/javascript" src='./app/models/playerModel.js'>
        </script>
        <script type="text/javascript" src='./app/views/gameView.js'>
        </script>
        <script type="text/javascript" src='./app/services/decisionService.js'>
        </script>
        <script type="text/javascript" src='./app/controllers/gameController.js'>
        </script>
        <script type="text/javascript" src='./app/main.js'>
        </script>

    </body>
</html>
